<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container,child{
            height: 200px;
            width: 200px;
            background-color: blue;
            /* transform: translateX(200px);
            transition-duration: 3s; */
            transform-style: preserve-3d;
        }

        .child:hover{
            transform: translateY(200px);
            transform: rotateY(45deg);
            transform: scaleX(3);
            transform: scaleY(2);
            transform: scale(3) translateX(200px) rotateZ(45deg);
            transform: skewY(45deg);
            transform:translateY(200px) translateZ(200px) perspective(200px);
            background-color: crimson;
            /* transform-style: preserve-3d; */
            /* transition-duration: 1s; */
            transition-delay: 1s;
        }

        button{
            background-color: blanchedalmond;
            color: crimson;
            margin-left: 200px;
            display: inline-block;
  font-weight: 400;
  line-height: 1.5;
  /* color: #212529; */
  text-align: center;
  text-decoration:none;
  
  vertical-align: middle;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
  /* background-color: transparent; */
  border: 1px solid transparent;
  padding: 0.375rem 0.75rem;
  font-size: 1rem;
  border-radius: 0.25rem;
  transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        button:hover{
            transform: scale(2);
            animation-name: magic;
            animation-duration: 6s;
            animation-iteration-count: infinite;
        }


        @keyframes magic {
            /* 0% {transform: scale(1); background-color: black; color: white;}
            25% {transform: scale(2) translateX(200px);}
            50% {transform: scale(1) rotateZ(90deg);}
            100% {transform: scale(2);} */

            from {
                background-color: chartreuse;
                color: darkblue;
                transform: rotateZ(45deg);
                box-shadow: 0px 0px 8px 20px gray;
                }

                to{
                    background-color: darkred;
                    color: white;
                    transform: translateX(200px);
                }
            }
        
    </style>
</head>
<body>
    <div class="container">

        <div class="child">

        </div>

       

    </div>

    <button>Login</button>
</body>
</html>
