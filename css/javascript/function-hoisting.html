        //expression();

        }


        //variable assignment over function declaration
        var num = 22;
        function num(x){
            return (x*2)
        }

        console.log(typeof num)


        //function declaration over variable declaration 

        var num2;

        function num2(y){
            return (y*2)

        }

        console.log(typeof num2)
