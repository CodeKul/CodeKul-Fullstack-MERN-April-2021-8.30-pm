    1. Block level element 
    2. Inline level element

Block level element occupies the whole space or whole block of viewport irrespective of its content

Inline level element occupies the space according to its content -->

    <form autocomplete="on">

      <fieldset>

        <legend>Registration Form</legend>

<label for="fname">Full Name</label>
        <input maxlength="12" pattern="[a-zA-Z]+" minlength="5" id="fname" type="text"> <br>

        <label for="email">Email</label>
        <input autocomplete="off" placeholder="example@xyz.com" required type="email" name="" id="email"> <br>


        <label for="password">Password</label>
        <input required type="password"> <br>

<label for="age"> Age </label>
        <input max="70" min="18" type="number">



        <select multiple name="" id="">

          <option value="1">January</option>
          <option value="feb">February</option>
          <option value="">March</option>
          <option value="">April</option>
          <option value="">May</option>
          <option value="">June</option>
          <option value="">July</option>
          <option value="">August</option>
          <option value="">September</option>
          <option value="">October</option>
          <option value="">November</option>
          <option value="">December</option>
        </select>


        <select name="" id="">
          <option value="">HTML</option>
          <option value="">CSS</option>
          <option value="">Javascript</option>
          <option value="">Java</option>
          <option value="">Spring</option>
          <option value="">Database</option>
        </select>



        <select name="" id="">

          <optgroup label="Frontend">
          <option value="">HTML</option>
          <option value="">CSS</option>
          <option value="">Javascript</option>
        </optgroup>


        <optgroup label="Backend">
          <option value="">Java</option>
          <option value="">Spring</option>
          <option value="">Database</option>
        </optgroup>
        </select> <br> <br>


        <label for="city">city</label>
        <input type="text" list="city"> <br>

        <datalist id="city">
          <option>Pune</option>
          <option>Mumbai</option>
          <option>Banglore</option>
          <option>Delhi</option>
        </datalist> <br>

<fieldset>
  <legend style="margin-left: 25%;">Select Gender</legend>
        <label for="gender">Gender</label>
        
        <input id="male" name="gender" type="radio">
        <label for="male">Male</label>

        <input id="female" name="gender" type="radio">
        <label for="female">Female</label>

        <input type="radio" name="gender" id="other">
        <label for="other">Other</label> <br>
      </fieldset>

    

        <label for="lang">Languages</label>
        <input type="checkbox" name="" id="">
        <label for="eng">English</label>
        <input type="checkbox" name="" id="">
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="" id="">
        <label for="marathi">Marathi</label>


        <label for="dob">Date of Birth</label>
        <input type="date" name="" id="">

        <input type="time" name="" id=""> <br> 


        <input type="datetime-local"> <br>

        <input accept="application/pdf" type="file" name="" id="">

        <input type="image" src="../images/img_submit.gif" alt=""> <br>

        <input type="color" name="" id="">

        <input type="month" name="" id="">

        <input type="range" name="" id=""> 

        <input type="search" name="" id=""> <br>

        <label for="phone">Phone Number</label>
        <input type="tel" placeholder="738-539-3346" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="" id="">


        <input value="Sign up" type="submit">
        <button type="reset">Reset</button>
      <button type="button">Register</button>
        <button type="submit">Login</button>


      </fieldset>

    </form>
