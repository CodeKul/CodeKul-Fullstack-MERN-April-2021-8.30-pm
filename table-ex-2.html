<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border: solid 1px black;
            border-collapse: collapse;
            
        }


        /* inherit - implements the css of parent element 

        initial - it rejects the css of parent element - and whatever default css
        is there that will be implemented 

        unset -it will apply the css of parent parent
        */

        th,td{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Day</th>
            <th>Task</th>
            <th colspan="2">schedule</th>
        </tr>

        <tr>
           
            <td>Complete HTML</td>
            <td>Morning Batch</td>
            <td>Evening Batch</td>
        </tr>
    </table>
</body>
</html>
