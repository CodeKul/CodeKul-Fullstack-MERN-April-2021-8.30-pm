<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p onkeypress=changBgColor() onclick=changeContent() id="demo">Hello</p>

    <input id="inp" onfocus=changeBgColor(this) type="text">

    <script>
function changeContent () {
    let demo = document.getElementById("demo")
    demo.innerHTML = "Hi , The Text is changed"
}

function changeBgColor(x) {
let input = document.getElementById("inp")

input.style.borderBottomStyle="hidden"
input.style.borderTopStyle ="hidden"
input.style.borderLeftStyle="hidden"
input.style.borderRightStyle="hidden"
input.style.outline="none"
}
    </script>
</body>
</html>
